{% load static %}
<!doctype html>
<html lang="de" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'nadooit_website/css/style.css' %}">
    <style>
      @font-face {
        font-family: 'Nasa21 Regular';
            font-style: normal;
            font-weight: normal;
            src: local('Nasa21 Regular'), 
            url("'{% static 'nadooit_website/fonts/Nasa21.woff' %} format("woff")"');
        }
    </style>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css" integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE" crossorigin="anonymous">

    <title>NADOOIT</title>
  </head>
  <body class="wholepage">
    {% include 'navbar.html' %}
    <div class = "container">

            {% block content %}

            {% endblock %}
            
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script>

      //Get the button
      let mybutton = document.getElementById("btn-back-to-top");

      // When the user scrolls down 20px from the top of the document, show the button
      window.onscroll = function () {
      scrollFunction();
      };

      function scrollFunction() {
      if (
      document.body.scrollTop > 20 ||
      document.documentElement.scrollTop > 20
      ) {
      mybutton.style.display = "block";
      } else {
      mybutton.style.display = "none";
      }
      }
      // When the user clicks on the button, scroll to the top of the document
      mybutton.addEventListener("click", backToTop);

      function backToTop() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
      }

      </script>
  </body>
</html>
