{% extends 'nadooit_auth/base.html' %}

{% block content %}
<div class="container">

<center>

        <h1>Register</h1>
        <br/>
        <br/>

        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">User Code</label>
              <input type="text" class="form-control" id="user_code" name="user_code">
            </div>
            <div class="mb-3">
              <label for="display_name" class="form-label">User Code</label>
              <input type="text" class="form-control" id="display_name" name="display_name">
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>

</center>
</div>

{% endblock %}
