{% extends 'management_base.html' %}

{% block content %}
<center>

    <h1>Create new Token</h1>
    <br/>
    <br/>
    {% if submitted %}
        <div class="alert alert-success">
            <strong>Success!</strong> Token created.
        </div>
    {% else %}    

    

    <form action="" method="post">
    {% csrf_token %}

    {{ form.as_p }}

    <input type="submit" value="Create Token" class="btn btn-secondary">
    </form>
    {% endif %}
</center>


{% endblock %}
