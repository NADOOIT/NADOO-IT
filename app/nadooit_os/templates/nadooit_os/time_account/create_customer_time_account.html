{% extends 'nadooit_os/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
        <br/>
        {% if submitted %}
            <div class="alert alert-success">
                <strong>Zeitkonto erstellt</strong>
            </div>
            
        {% else %}    

        <form action="" method="post">
        {% csrf_token %}

        {{ form|crispy  }}

        <input type="submit" value="Erstelle Zeitkonto" class="btn btn-secondary">
        </form>
        {% endif %}
</div>

{% endblock %}
