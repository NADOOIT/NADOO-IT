{% load static %}
{% load django_htmx %}
<!doctype html>
<html lang="de" dir="ltr">
  {% load pwa %}
  {% progressive_web_app_meta %}
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="{% static 'static/nadooit_website/css/style.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
      <!-- Add Video.js library -->
    <link href="{% static 'static/videojs/video-js.min.css' %}" rel="stylesheet" />
    <script src="{% static 'static/videojs/video.min.js' %}"></script>
    <!-- font awsome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="shortcut icon" href="{% static 'static/nadooit_website/favicon/nadooit-fav-icon.ico' %}" type="image/x-icon">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta name="description" content="NADOOIT bietet datenbasierte Lösungen zur Optimierung Ihrer Arbeitsprozesse. Entfernen Sie Papierarbeit, verbessern Sie die Datenerfassung, und nutzen Sie Künstliche Intelligenz für Effizienzsteigerungen in Ihrem Unternehmen. Bezahlen Sie nur für funktionierende und zeitsparende Softwarelösungen, die auf Ihre Bedürfnisse zugeschnitten sind.">
    <title>NADOOIT - Datenerfassung und Künstliche Intelligenz</title>
  </head>
  <body data-session-id={{ session_id }}>
    {% include 'nadooit_website/navbar.html' %}
    <div id ="view-port" class="view-port">
    {% block content %}
    {% endblock content%}
    </div>
  </body>
  <script src={% static 'static/nadooit_website/js/app.js' %}></script>
  <script src={% static 'static/nadooit_website/js/nadooit_logic.js' %}></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://unpkg.com/htmx.org@1.8.4" integrity="sha384-wg5Y/JwF7VxGk4zLsJEcAojRtlVp1FKKdGy1qN+OMtdq72WRvX/EdRdqg/LOhYeV" crossorigin="anonymous"></script>
  <script>
  AOS.init({duration: 1000});
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
        // Initialize the Video.js player
        videojs("my-video");
    });
  </script>
</html>
