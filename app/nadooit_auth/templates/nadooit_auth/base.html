{% load static %}
<!doctype html>
<html lang="de" dir="ltr">

    {% block head %} 
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom css TODO: decouple from nadoo_website-->
    <link rel="stylesheet" type="text/css" href="{% static 'static/nadooit_website/css/style.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <!-- font awsome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="shortcut icon" href="{% static 'static/nadooit_website/favicon/nadooit-fav-icon.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    {% comment %} <title>NADOOIT</title> {% endcomment %}
    <title>NADOOIT | {% block title %} {% endblock title %}</title>
  </head>

    {% endblock head %}
    
    {% block css %} {% endblock css %}  

  <body >
    {% block content %}
    {% endblock content%}
  </body>

</html>
