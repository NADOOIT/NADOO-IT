name: Coverage (diff-cover)

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies (dev + diff-cover)
        run: pip install -r requirements-dev.txt diff-cover

      - name: Run tests with coverage
        working-directory: app
        run: |
          pytest --cov=app \
                 --cov-config=./.coveragerc \
                 --cov-report=term-missing:skip-covered \
                 --cov-report=xml:../coverage.xml

      - name: Enforce changed-lines coverage with diff-cover
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_REF="${{ github.event.pull_request.base.ref }}"
          else
            BASE_REF="main"
          fi
          git fetch origin "$BASE_REF"
          diff-cover coverage.xml \
            --compare-branch=origin/"$BASE_REF" \
            --fail-under=80 \
            --html-report=diff-cover.html \
            --markdown-report=diff-cover.md

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage.xml
            diff-cover.html
            diff-cover.md
